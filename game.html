<style>
  * { box-sizing: border-box; }
body {
  margin: 0;
  padding: 0;

  color: #333;
  touch-action: manipulation;
  display: flex;

.game-container {
  position: relative; /* added */
  background-color: #fff;
  padding: 30px;
  width: 50%;
  min-width: 400px;
  max-width: 700px;
  border-radius: 12px;

  .input-section input, button {
    font-size: 14px;

#timerBox {
  position: absolute;
  top: 10px;

  background-color: #ffecb3;

  font-size: 18px;

  padding: 8px 14px;
  border-radius: 6px;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.4s ease, transform 0.4s ease;
  transform: translateY(-10px);
  z-index: 5;
}
#timerBox.visible {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

  animation: blink 1s steps(2, start) infinite;

  to {
    visibility: hidden;

}

  0% {
    box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);

}

 animation: redPulse 1s infinite;

<body>
<div style="position: relative; width: 100%; display: flex; justify-content: center;">
  <div class="game-container">
  <div id="timerBox">Time Left: <span id="timeCount">0</span>s</div>


  <div class="input-section" id="inputSection">
    <h1>üçΩÔ∏è Build-A-Bite</h1>
    <p>Craft Delicious Foods from Scratch to Success</p>
    <input type="text" id="name" placeholder="Enter your Name">
    <input type="email" id="email" placeholder="Enter your Email">
    <button onclick="selectDifficulty('beginner')">Beginner</button>
    <button onclick="selectDifficulty('intermediate')">Intermediate</button>
    <button onclick="selectDifficulty('expert')">Expert</button>
  </div>
<div id="gameContent" style="display:none">
  <div id="gameSteps"></div>
</div>

  <div id="scoreTab" style="display:none">
    <h2>Score Summary</h2>
    <div id="scoreSummary"></div>
    <div id="leaderboardContent"></div>
    <button onclick="restartGame()">Play Again</button>
  </div>
</div>
<audio id="clickSound" src="click-sound.mp3" preload="auto"></audio>
<script>
let timeTaken = 0;
let voices = [];

function loadVoices() {
  voices = speechSynthesis.getVoices();

}

// Load voices on page load
window.speechSynthesis.onvoiceschanged = loadVoices;
window.onload = () => {
  loadVoices();
};

let tickPlayedAt = null; // add this at the top near other global variables
const gameData = {
  products: [
    { name: 'Plant-Based Meat', emoji: 'üçî', desc: 'Meat alternative from plants.' },
    { name: '3D-Printed Food', emoji: 'üñ®Ô∏è', desc: 'Printed edible creations.' },
    { name: 'Vegan Cheese', emoji: 'üßÄ', desc: 'Cheese without dairy.' }
  ],
  ingredients: {
    'Plant-Based Meat': [
      { name: 'Soy Protein', emoji: 'üå±', correct: true },
      { name: 'Carrot Extract', emoji: 'ü•ï', correct: true },
      { name: 'Flour', emoji: 'üçû', correct: false }
    ],
    '3D-Printed Food': [
      { name: 'Chocolate', emoji: 'üç´', correct: true },
      { name: 'Sugar', emoji: 'üç¨', correct: true },
      { name: 'Salt', emoji: 'üßÇ', correct: false }
    ],
    'Vegan Cheese': [
      { name: 'Cashews', emoji: 'ü•ú', correct: true },
      { name: 'Almond Milk', emoji: 'ü•õ', correct: true },
      { name: 'Pepper', emoji: 'üå∂Ô∏è', correct: false }
    ]
  },
  processes: ["Blending", "Fermentation", "Shaping"],
  machinery: ["Extruder", "Bioreactor", "Molding Press"]
};

let score = 0, total = 0, timer = 0, countdown;
let currentStep = 'product', selectedProduct = null, selectedDifficulty = null, wrongChoices = [];
const clickSound = document.getElementById("clickSound");
document.addEventListener("click", () => clickSound.play());
document.addEventListener("touchstart", () => clickSound.play(), { passive: true });

function selectDifficulty(level) {
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  if (!name || !email) return alert('Please fill in all fields');
  selectedDifficulty = level;
  document.getElementById('inputSection').style.display = 'none';
  document.getElementById('gameContent').style.display = 'block';
  startBotInstruction("Let's begin! Choose a food to build.");
  showProductSelection();
}

function startBotInstruction(text, joke = false) {
  const bot = document.getElementById('instructionBot');
  bot.innerText = text;

  const utterance = new SpeechSynthesisUtterance(text);
  utterance.rate = joke ? 1.1 : 0.9;
  utterance.volume = 1;

  function assignVoiceAndSpeak() {
    const voices = speechSynthesis.getVoices();
    
    // Try to pick a female-like voice from available list
    const preferredVoices = voices.filter(v =>
      /zira|female|woman|susan|samantha|zira/i.test(v.name)
    );

    // Fallback to any available voice
    utterance.voice = preferredVoices[0] || voices[0];

    if (!utterance.voice) {
      console.warn("No voice available.");
    }

    speechSynthesis.cancel();
    speechSynthesis.speak(utterance);
  }

  if (speechSynthesis.getVoices().length === 0) {
    speechSynthesis.onvoiceschanged = assignVoiceAndSpeak;
  } else {
    assignVoiceAndSpeak();
  }
}

function startTimer(seconds) {
  const timerDisplay = document.getElementById("timeCount");
  const timerBox = document.getElementById("timerBox");
  const tickSound = document.getElementById("tickSound");

  clearInterval(countdown);
  tickPlayedAt = null;  // Reset previously played second
tickSound.pause();
tickSound.currentTime = 0;

  timeTaken = 0;


  // Show timer instantly
  timerDisplay.textContent = seconds;
  timerBox.classList.add('visible');
  timerBox.classList.remove('blinking', 'red-pulse');

  countdown = setInterval(() => {
    seconds--;
    timerDisplay.textContent = seconds;
    timeTaken++;

    if (seconds === 15) startBotInstruction("15 seconds left! Hurry, or your food might burn!", true);
    if (seconds === 10) {
      startBotInstruction("10 seconds left!", true);
    }

if (seconds <= 5 && seconds > 0) {
  timerBox.classList.add('blinking', 'red-pulse');

  if (tickPlayedAt !== seconds) {
    tickPlayedAt = seconds;

    if (tickSound.paused) {
      tickSound.currentTime = 0;
      tickSound.play().catch(() => {}); // silent fail if not allowed
    }
  }
}

if (seconds <= 0) {
  clearInterval(countdown);
  tickSound.pause();
  tickSound.currentTime = 0;
  timerBox.classList.remove('blinking');
  showScoreTab();
}

  }, 1000);
}




function showProductSelection() {
  document.getElementById('timerBox').style.display = 'none';
  currentStep = 'product';
  document.getElementById('gameSteps').innerHTML = `<h2>Select a Product</h2><div class="options-grid">
    ${gameData.products.map(p => `<div class="option-card" onclick="selectProduct('${p.name}')">${p.emoji}<br>${p.name}</div>`).join('')}
  </div><button onclick="nextStep()">Next</button>`;
  startBotInstruction('Choose a futuristic food product to craft!');
}

function selectProduct(name) {
  selectedProduct = name;
  document.querySelectorAll('.option-card').forEach(card => card.classList.remove('selected'));
  [...document.querySelectorAll('.option-card')].find(c => c.innerText.includes(name)).classList.add('selected');
}

function showSelectionStep(type, items) {
  total += items.length;
document.getElementById('gameSteps').innerHTML = `<h2>Select ${type} for ${selectedProduct}</h2><div class="options-grid">
  ${items.map(i => `<div class="option-card" onclick="toggleSelection(this, ${i.correct}, '${i.name}')">${i.emoji || ''}<br>${i.name}</div>`).join('')}
</div><button onclick="nextStep()">Next</button><button onclick="previousStep()">Back</button>`;
startBotInstruction(`Select the correct ${type.toLowerCase()} to make your product.`);
}

function toggleSelection(card, isCorrect, name) {
  card.classList.toggle('selected');
  if (isCorrect) score++;
  else wrongChoices.push(name);
}

function nextStep() {
  if (currentStep === 'product') {
  // Start timer now
  let seconds = 30;
  if (selectedDifficulty === 'intermediate') seconds = 30;
  if (selectedDifficulty === 'expert') seconds = 30;
  const timerBox = document.getElementById('timerBox');
timerBox.style.display = 'block';
setTimeout(() => timerBox.classList.add('visible'), 10);

  startTimer(seconds);

  currentStep = 'ingredient';
  showSelectionStep('Ingredients', gameData.ingredients[selectedProduct]);
} else if (currentStep === 'ingredient' && ['intermediate','expert'].includes(selectedDifficulty)) {
    currentStep = 'process';
    showSelectionStep('Processes', gameData.processes.map(p => ({ name: p, correct: true })));
  } else if (currentStep === 'process' && selectedDifficulty === 'expert') {
    currentStep = 'machinery';
    showSelectionStep('Machinery', gameData.machinery.map(m => ({ name: m, correct: true })));
  } else {
    clearInterval(countdown);
    showScoreTab();
  }
}

function previousStep() {
  if (currentStep === 'ingredient') {
    showProductSelection();
    currentStep = 'product';
  } else if (currentStep === 'process') {
    showSelectionStep('Ingredients', gameData.ingredients[selectedProduct]);
    currentStep = 'ingredient';
  } else if (currentStep === 'machinery') {
    showSelectionStep('Processes', gameData.processes.map(p => ({ name: p, correct: true })));
    currentStep = 'process';
  }
}

function showScoreTab() {
  document.getElementById('gameContent').style.display = 'none';
document.getElementById('timerBox').classList.remove('visible', 'blinking', 'red-pulse');
  document.getElementById('scoreTab').style.display = 'block';
  const percent = (score / total) * 100;
  document.getElementById('scoreSummary').innerHTML = `Score: ${percent.toFixed(2)}%<br>${wrongChoices.length ? 'Wrong: ' + wrongChoices.join(', ') : 'Perfect!'}`;
  updateLeaderboard();
startBotInstruction('Here is your score. Check how you did and view the top players!');
const email = document.getElementById('email').value;
const name = document.getElementById('name').value;
const percent = (score / total) * 100;

db.collection("participants").add({
  name: name,
  email: email,
  difficulty: selectedDifficulty,
  score: percent.toFixed(2),
  time: timeTaken,
  timestamp: firebase.firestore.FieldValue.serverTimestamp()
})
.then(() => {
  console.log("Participant data saved.");
})
.catch((error) => {
  console.error("Error saving data: ", error);
});

}

function updateLeaderboard() {
  const name = document.getElementById('name').value;
  const percent = (score / total) * 100;

  const difficultyKey = `leaderboard_${selectedDifficulty}`;
  const leaderboard = JSON.parse(localStorage.getItem(difficultyKey)) || [];

  leaderboard.push({ name, score: percent.toFixed(2), time: timeTaken });
  leaderboard.sort((a, b) => b.score - a.score);
  const top5 = leaderboard.slice(0, 5);
  localStorage.setItem(difficultyKey, JSON.stringify(leaderboard));

  document.getElementById('leaderboardContent').innerHTML =
    `<h3>Top 5 Players (${capitalize(selectedDifficulty)})</h3>` +
    top5.map(e => `<p>${e.name}: ${e.score}% - ${e.time}s</p>`).join('') +
    `<button onclick="exportLeaderboardCSV('${selectedDifficulty}')">Download Leaderboard</button>`;
}

function exportLeaderboardCSV(difficulty) {
  const difficultyKey = `leaderboard_${difficulty}`;
  const leaderboard = JSON.parse(localStorage.getItem(difficultyKey)) || [];
  const csv = 'Name,Score (%),Time (s)\n' +
              leaderboard.map(e => `${e.name},${e.score},${e.time}`).join('\n');
  const blob = new Blob([csv], { type: 'text/csv' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = `leaderboard_${difficulty}.csv`;
  link.click();
}

function capitalize(str) {
  return str.charAt(0).toUpperCase() + str.slice(1);
}


function restartGame() {
  score = 0;
  total = 0;
  timer = 0;
  selectedProduct = null;
  selectedDifficulty = null;
  wrongChoices = [];

  // Stop and reset timer
  clearInterval(countdown);
  document.getElementById('timerBox').style.display = 'none';
  document.getElementById('timeCount').textContent = '0';

  // Reset UI
  document.getElementById('scoreTab').style.display = 'none';
  document.getElementById('inputSection').style.display = 'block';
  document.getElementById('gameContent').style.display = 'none';
  document.getElementById('gameSteps').innerHTML = '';
}
</script>

<div id="botWrapper">
  <img id="botImage" src="bot-animation.jpg" alt="Animated Bot">
  <div id="instructionBot">Welcome to Build-A-Bite!</div>
</div>
