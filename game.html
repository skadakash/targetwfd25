<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Build-A-Bite Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #gameContainer {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    #leaderboardTabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    #leaderboardTabs button {
      padding: 8px 16px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    #leaderboardTabs button:hover {
      background-color: #555;
    }
    #timer {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <h1>Build-A-Bite</h1>
    <div>
      <button onclick="selectDifficulty('beginner')">Beginner</button>
      <button onclick="selectDifficulty('intermediate')">Intermediate</button>
      <button onclick="selectDifficulty('expert')">Expert</button>
    </div>

    <div id="instruction"></div>
    <div id="timer"></div>
    <div id="game"></div>
    <div id="scoreTab">
      <div id="leaderboardTabs">
        <button onclick="showLeaderboardTab('beginner')">Beginner</button>
        <button onclick="showLeaderboardTab('intermediate')">Intermediate</button>
        <button onclick="showLeaderboardTab('expert')">Expert</button>
      </div>
      <div id="leaderboardContent"></div>
    </div>
  </div>

  <script>
    let selectedDifficulty = "beginner";
    let steps = [];
    let currentStep = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let timeLeft = 60;
    let timer;
    let playerName = prompt("Enter your name:");
    const clickSound = new Audio("https://www.soundjay.com/button/beep-07.wav");

    const instruction = document.getElementById("instruction");
    const timerDisplay = document.getElementById("timer");
    const game = document.getElementById("game");

    const allIngredients = ["Lettuce", "Tomato", "Cheese", "Patty", "Bun", "Pickle"];

    function selectDifficulty(difficulty) {
      selectedDifficulty = difficulty;
      resetGame();
      startBotInstruction();
      startGame();
    }

    function resetGame() {
      steps = [];
      currentStep = 0;
      correctCount = 0;
      wrongCount = 0;
      timeLeft = 60;
      clearInterval(timer);
    }

    function startBotInstruction() {
      const msg = new SpeechSynthesisUtterance(
        `Hello ${playerName}, get ready for the ${selectedDifficulty} level.`
      );
      speechSynthesis.speak(msg);
    }

    function startGame() {
      instruction.textContent = "";
      generateSteps();
      renderStep();
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          endGame();
        }
      }, 1000);
    }

    function generateSteps() {
      const count = selectedDifficulty === "beginner" ? 3 : selectedDifficulty === "intermediate" ? 5 : 6;
      for (let i = 0; i < count; i++) {
        const item = allIngredients[Math.floor(Math.random() * allIngredients.length)];
        steps.push(item);
      }
    }

    function renderStep() {
      instruction.textContent = `Choose: ${steps[currentStep]}`;
      game.innerHTML = allIngredients
        .map(
          (item) => `<button onclick="handleChoice('${item}')">${item}</button>`
        )
        .join(" ");
    }

    function handleChoice(choice) {
      clickSound.play();
      if (choice === steps[currentStep]) {
        correctCount++;
      } else {
        wrongCount++;
      }
      currentStep++;
      if (currentStep < steps.length) {
        renderStep();
      } else {
        endGame();
      }
    }

    function endGame() {
      clearInterval(timer);
      const percent = Math.round((correctCount / steps.length) * 100);
      instruction.textContent = `Game Over! ${playerName}, your score: ${percent}%`;
      updateLeaderboard(percent);
    }

    function updateLeaderboard(score) {
      const difficultyKey = `leaderboard_${selectedDifficulty}`;
      const leaderboard = JSON.parse(localStorage.getItem(difficultyKey)) || [];
      leaderboard.push({ name: playerName, score, time: 60 - timeLeft });
      leaderboard.sort((a, b) => b.score - a.score);
      localStorage.setItem(difficultyKey, JSON.stringify(leaderboard));
      showLeaderboardTab(selectedDifficulty);
    }

    function showLeaderboardTab(difficulty) {
      const leaderboard = JSON.parse(localStorage.getItem(`leaderboard_${difficulty}`)) || [];
      leaderboard.sort((a, b) => b.score - a.score);
      const top5 = leaderboard.slice(0, 5);
      document.getElementById("leaderboardContent").innerHTML =
        `<h3>Top 5 Players (${capitalize(difficulty)})</h3>` +
        top5.map(e => `<p>${e.name}: ${e.score}% - ${e.time}s</p>`).join('') +
        `<button onclick="exportLeaderboardCSV('${difficulty}')">Download Leaderboard</button>`;
    }

    function exportLeaderboardCSV(difficulty) {
      const leaderboard = JSON.parse(localStorage.getItem(`leaderboard_${difficulty}`)) || [];
      const csv = 'Name,Score,Time\n' + leaderboard.map(e => `${e.name},${e.score},${e.time}`).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `${difficulty}_leaderboard.csv`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>
